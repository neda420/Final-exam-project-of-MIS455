<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Meal Finder</h1>
    </header>
    
    <main class="container my-4">
        
        <div class="mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Search for a meal...">
        </div>
        <button id="searchBtn" class="btn btn-primary mb-3">Search</button>
        <button id="showAllBtn" class="btn btn-primary mb-3">Show All</button><br>
        <div id="resultCount" class="text-muted mb-3"></div>
        <div id="mealsContainer" class="row g-4"></div>
    </main>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 Meal Finder App. All rights reserved by NADIM.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
